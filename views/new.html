<!DOCTYPE html>
<html>
    <head>
        <title>Keeper - New Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="/static/css/form.css" />
    </head>
    <body>
        <div id="content">
            <form id="form" action="/new" method="POST">
                <h2>Add a New Login</h2>
                <hr />
                <div class="field">
                    <b>Name:</b>
                    <br />
                    <input name="name" placeholder="Login Name" />
                </div>
                <div class="field">
                    <b>Login Username:</b>
                    <br />
                    <input name="username" placeholder="Login Username" />
                </div>
                <div class="field">
                    <b>Login Password:</b>
                    <br />
                    <input id="password" name="password" placeholder="Login Password" type="password" />
                    <br />
                    <button type="button" onclick="toggleVisibility('generator')">Generate</button>
                    <button type="button" onclick="toggleView('password')">Toggle</button>
                    <button type="button" onclick="copy('password')">Copy</button>
                </div>
                <div id="generator" style="display:none;">
                    <br />
                    <div id="activeLength">Length: 8</div>
                    1<input id="length" type="range" min="1" max="128" value="8" />128
                    <br />
                    <input id="uppercase" type="checkbox" checked /> A-Z
                    <br />
                    <input id="lowercase" type="checkbox" checked /> a-z
                    <br />
                    <input id="numbers" type="checkbox" checked /> 0-9
                    <br />
                    <input id="special" type="checkbox" checked /> !@#$%^&*
                    <br />
                </div>
                <br />
                <div class="field">
                    <button type="submit">Add New Login</button>
                </div>
                <br />
                <a href="/">Home</a>
                {% if message %}
                <div class="field error">{{message}}</div>
                {% endif %}
                <br />
            </form>
        </div>
        <script src="/static/js/jquery-3.6.0.min.js"></script>
        <script src="/static/js/index.js"></script>
        <script src="/static/js/new.js"></script>
    </body>
</html>
